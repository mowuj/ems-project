{% extends "base.html" %}

{% block title %}
<title>Add Department</title>
{% endblock title %}
{% block body %}


<div class="container mt-3 ">
    <div class="row d-flex justify-content-center mt-3">
        <div class="m-auto col-md-6">
            {% if msg %}
            <h5 class="bg-success text-light p-3 m-3 badge-pill">{{msg}}</h5>
            {% endif %}
            <h3 class="text-center bg-primary text-light badge-pill p-2 m-3">Add Department</h3>
            <form action="" method="post">
                {%csrf_token%}
                {{form}}
                <div class=" d-flex align-center justify-content-center my-3">
                    <button type="submit" class="btn btn-info badge-pill mx-2">Submit</button>
                    <button type="reset" class="btn btn-success badge-pill mx-2">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
