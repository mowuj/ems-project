{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>Client Form</title>
{% endblock title %}
{% block body %}
<div class="container mt-3 ">
    <div class="row d-flex justify-content-center mt-2">
        <div class="m-auto col-md-6">
            {% if msg %}
            <h5 class="bg-success text-white p-3 m-3 badge-pill">{{msg}}</h5>
            {% endif %}
            <h3 class="text-center bg-primary text-light badge-pill p-2 m-3">Add Client</h3>
            <form action="" method="post" class="mb-3">
                {%csrf_token%}
                {{form}}
                <div class=" d-flex align-center justify-content-center my-3">
                    <button type="submit" class="btn btn-primary btn-lg badge-pill ">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock body %}
