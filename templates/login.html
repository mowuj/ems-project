<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Circle Fintech">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <title>Circle Fintech</title>

    <!-- Icons -->
    <link href="{% static 'font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'simple-line-icons.min.css' %}" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="{% static 'style.css' %}" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>

                            <form action="" method="POST">
                                {% csrf_token %}

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="icon-user"></i>
                                        </span>

                                    </div>

                                    <input type="username" name="username" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter User Name" class="form-control"
                                        required>


                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="icon-user"></i>
                                        </span>

                                    </div>

                                    <input type="password" name="password" placeholder="Password..."
                                        class="form-control">


                                </div>


                                <div class="row">
                                    <div class="col-6">
                                        
                                        <input type="submit" class="btn btn-primary px-4" value="Login">
                                    </div>
                                    <div class="col-6 text-right">
                                        
                                        <a href="{% url 'password_reset' %}">Forgot password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                                    incididunt ut labore et dolore magna aliqua.</p>
                                <button class="btn btn-primary active mt-3" type="button">Register Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap and necessary plugins -->
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'pace.min.js' %}"></script>

    <script src="{% static 'app.js' %}"></script>


    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'custom.js' %}"></script>

</body>

</html>
